<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="ressources/normalize.css">
    <link rel="stylesheet" href="ressources/main.css">
</head>
<body>

<header>

    <img src="" alt="Logo">
    <img src="" alt="Message d'accueil">

</header>
<div class="contentHolder">

    <ul class="stationList"></ul>
    <section class="specifications">
        <div class="stationInfoSection">
            <span class="stationInfoTitle">Edmonton</span>
            <h4>Plage de dates</h4>
            <form action="#" id="StationDateSelectionForm">
                <span>De:</span>
                <select name="stationStartTimeYear" id="stationStartTimeYear"></select>
                <select name="stationStartTimeMonth" id="stationStartTimeMonth">
                </select>
                <span>À:</span>
                <select name="stationEndTimeYear" id="stationEndTimeYear"></select>
                <select name="stationEndTimeMonth" id="stationEndTimeMonth">
                </select>
            </form>
        </div>
        <div class="stationDataNav">
            <button class="dataButton stationDataNavButton">Données</button>
            <button class="statsButton stationDataNavButton">Statistiques</button>
        </div>
        <div class="infoHolder">
            <h4>Données météo</h4>
            <div class="meteoData">
                <table>
                    <tr>
                        <th>Année</th>
                        <th>Mois</th>
                        <th>Température maximale moyenne</th>
                        <th>Température minimale moyenne</th>
                        <th>Température moyenne</th>
                        <th>Température maximale enregistrée</th>
                        <th>Température minimale enregistrée</th>
                        <th>Pluie totale</th>
                        <th>Neige Totale</th>
                        <th>Vitesse du vent maximale</th>
                    </tr>

                </table>
            </div>
        </div>
    </section>
</div>
<footer>
    <small>Vos coordonnées</small>
</footer>
</body>
</html>
