
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Data</title>
    <script src="server.js"></script>
</head>
<body>
    <h1>Weather Data</h1>
    <div id="weatherData"></div>

    <script>
        async function fetchWeatherData(code) {
            try {
                const rssUrl = `https://meteo.gc.ca/rss/city/${code}_f.xml`;
                const response = await fetch(rssUrl);
                const data = await response.text();
                return data;
            } catch (error) {
                console.error('Error fetching weather data:', error);
                throw new Error('Failed to fetch weather data');
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const cityCode = 'ON/s0000458'; // Replace with the desired city code
            const weatherDataDiv = document.getElementById('weatherData');
            try {
                const data = await fetchWeatherData(cityCode);
                weatherDataDiv.innerText = data;
            } catch (error) {
                console.error('Error:', error.message);
                weatherDataDiv.innerText = 'Failed to fetch weather data';
            }
        });
    </script>
</body>
</html>
